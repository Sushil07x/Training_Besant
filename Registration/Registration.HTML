<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    
    <h1 style="color: red;">FORM</h1>
    <form action="./Login.html" autocomplete="on">
        <label for="User">User</label> 
        <input type="text" id="User" required placeholder="Email" size="50" maxlength="100" autocomplete="on">        <br><br>
        <label for="password">Password</label>
        <input type="password" id="password" required>                   <br><br>
        <label for="">Gender</label>
        <input type="radio" name="Gender">Male 
        <input type="radio" name="Gender">Female                 <br><br><br>
        DOB <input type="date">                                  <br><br>        
        Email <input type="email">                               <br><br>
        Age <input type="number" min="2" max="3">               <br><br>
        <input type="checkbox">Accept terms & Condtions         <br><br>         
        URL Link <input type="url">                             <br><br>
        Color <input type="color">                              <br><br>
        Upload your photo <input type="file" multiple>           <br><br>
        Range <input type="range">                              <br><br>
        <br>
        <input type="reset">
        <input type="submit" value="Login">                     <br><br>
        Review <textarea name="" id=""></textarea>              <br><br>

        Select Your Language <select name="" id="">
            <option value="">HTML</option>
            <option value="">CSS</option>
            <option value="" selected>JS</option>
        </select>

    </form>

</body>

</html>
